langcode: en
status: true
dependencies: {  }
id: brms_migrate_locations
label: Locations
source:
  plugin: csv
  path: temporary://locations.csv
  delimiter: ','
  enclosure: '"'
  header_offset: 0
  ids:
    - county
    - district
  fields:
    0:
      name: county
      label: 'County'
    1:
      name: district
      label: 'District'
process:
  name: county
  parent:
    -
      plugin: skip_on_empty
      source: district
      method: process
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: location
destination:
  plugin: entity:taxonomy_term
  default_bundle: location
